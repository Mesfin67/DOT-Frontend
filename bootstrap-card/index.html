<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>bootstrap-card</title>
  </head>
  <body>
    <div class="card p-2 mx-auto mt-5 w-25 text-grey">
      <img src="logo.svg" class="card-img-top p-3" alt="bootstrap_logo" />
      <div class="card-body">
        <p class="card-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores,
          accusantium consectetur deleniti omnis quod fuga dolorem nemo aliquid
          illum! Quia!
        </p>
        <div
          class="container mt-5 text-grey -flex justify-content-between align-items-center"
        >
          <div class="btn-group">
            <button type="button" class="btn btn-light">View</button>
            <button type="button" class="btn btn-light me-5">Edit</button>
          </div>
          <span class="ms-5 p-4">9 mins</span>
        </div>
      </div>
    </div>
  </body>
</html>
