<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>registration_page</title>
  </head>
  <body>
    <div class="container-fluid d-flex w-75 mt-5 p-5">
      <div
        class="text-dark bg-warning w-100 d-flex justify-content-center align-items-center"
      >
        <h1 class="text-center">
          Create Account <br />
          Now
        </h1>
      </div>
      <div class="text-light bg-dark p-4 w-100">
        <div class="form-group">
          <label for="name" class="form-check-label mt-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person-fill me-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
              /></svg
            >Name</label
          >
          <input type="text" id="name" class="form-control" />

          <label for="email" class="form-check-label mt-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-envelope-fill me-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"
              /></svg
            >Email</label
          >
          <input type="email" id="email" class="form-control" />
          <label for="password" class="form-check-label mt-3"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-lock-fill me-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"
              /></svg
            >Password</label
          >
          <input type="password" id="password" class="form-control w-100" />
          <label for="confirmpasswd" class="form-check-label mt-3"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-lock-fill me-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"
              />
            </svg>
            Confirm Password</label
          >
          <input
            type="password"
            id="confirmpasswd"
            class="form-control w-100"
          />
        </div>
        <div class="form-group form-check mt-3">
          <label for="check" class="form-check-label"
            ><input
              type="checkbox"
              class="form-check-input me-2"
              placeholder=""
              id="check"
            />Remember me</label
          >
        </div>
        <div class="d-flex flex-column justify-content-end align-items-end">
          <button type="button" class="btn btn-warning">Register</button>
        </div>
      </div>
    </div>
  </body>
</html>
