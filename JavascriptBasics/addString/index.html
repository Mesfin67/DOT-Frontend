<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add JavaScript</title>
  </head>
  <body>
    <input type="text" id="inputString" placeholder="Enter string" />
    <button onclick="addJavaScript()">Add "JavaScript" to a string</button>

    <p id="result"></p>

    <script>
      function addJavaScript() {
        var inputString = document.getElementById("inputString").value;
        var resultString = "JavaScript " + inputString;
        document.getElementById("result").innerText = "Result: " + resultString;
      }
    </script>
  </body>
</html>
