<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>bootstrap-login</title>
  </head>
  <body>
    <div
      class="container-fluid w-50 mt-5 p-5 border border-primary text-grey d-flex flex-column justify-content-center align-items-center"
    >
      <img
        class="img-fluid w-25 h-25 mb-3"
        src="logo.svg"
        alt="bootstrap-logo"
      />

      <h3>Please sign in</h3>
      <div class="form-group mt-3 w-100">
        <input type="email" class="form-control" placeholder="Email address" />
      </div>
      <div class="form-group w-100">
        <input
          type="password"
          class="form-control w-100"
          placeholder="Password"
        />
      </div>
      <div class="form-group from-check m-3">
        <label for="check" class="form-check-label ml-3"
          ><input
            type="checkbox"
            class="form-check-input me-2"
            placeholder=""
            id="check"
          />Remember me</label
        >
      </div>
      <button type="button" class="btn btn-primary w-100 mb-2">sign in</button>
      <p>&copy 2016-2024</p>
    </div>
  </body>
</html>
