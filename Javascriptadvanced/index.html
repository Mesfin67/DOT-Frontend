<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div
        class="text-center p-5 rounded shadow border border-dark"
        style="background-color: #fdfde1"
      >
        <h1 class="fw-bold mb-3">COUNTER</h1>
        <div id="counter" class="display-3 fw-bold mb-4">0</div>
        <div class="d-flex justify-content-center gap-3">
          <button id="increase" class="btn btn-outline-primary">
            Increase
          </button>
          <button id="decrease" class="btn btn-outline-secondary">
            Decrease
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
