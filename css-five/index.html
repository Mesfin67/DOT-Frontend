<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="login-container">
      <h2>Account Login</h2>
      <form>
        <input
          type="text"
          id="username"
          placeholder="User Name"
          class="input-field"
        /><br />
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="input-field"
        /><br />

        <button type="submit" class="login-button">LOGIN</button>
        <div class="checkbox-container">
          <label>
            <input type="checkbox" id="remember-me" /> remember &nbsp;me
          </label>
          <a href="#" class="forgot-password">Forgot &nbspPassword?</a>
        </div>
      </form>
    </div>
  </body>
</html>
